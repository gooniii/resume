<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">

    <link href="icon/icon/all.min.css" rel="stylesheet">

    <title>Welecome to go to ground</title>
</head>
<body>
    <nav class="navbar bg-dark">
        <h1>
            <a href="gotoground.html">
                <i class="fas fa-chess-knight"></i>
                Go To Ground
            </a>
        </h1>
        <ul>
            <li><a href="dashboard.html">
                <i class="fas fa-user"></i>
                <span class="hide-sm">Dashboard</span>
                </a></li>
            <li><a href="profiles.html">Profiles</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>

    <section class="container">
        <h1 class="large textprimary">
            Sign Up
        </h1>

        <p class="lead">
            <i class="fas fa-crown"></i>
            Creat Your Account
        </p>

        <form action="dashboard.html" class="form">
            <div class="form-group">
                <input type="text" placeholder="Name" required>
            </div>
            
            <div class="form-group">
                <input type="email" placeholder="Email Address" />
                <small class="form-text">
                This site uses Gravatar, so if you want a profile image, use a Gravatar email
                </small>
            </div>

            <div class="form-group">
                <input type="password" placeholder="Password" minlength="6" />
            </div>
            <div class="form-group">
                <input type="password" placeholder="Confirm Password" minlength="6" />
            </div>
            <input type="submit" value="Register" class="btn btn-primary"/>

        </form>

        <p class="my-1">
            Already have an account? <a href="login.html">Sing In</a>
        </p>
        
    </section>
    
</body>
